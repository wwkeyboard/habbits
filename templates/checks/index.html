<div class="page-header">
  <h1>Checks</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newChecksPath() %>" class="btn btn-primary">Create New Check</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Habit</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (check) in checks { %>
      <tr>
      <td><%= check.Habit %></td>
        <td>
          <div class="pull-right">
            <a href="<%= checkPath({ check_id: check.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editCheckPath({ check_id: check.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= checkPath({ check_id: check.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
